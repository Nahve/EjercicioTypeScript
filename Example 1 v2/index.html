<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo Personalizado</title>
    <style>
        /* Estilos generales para centrar el contenido y mejorar la apariencia */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fuente moderna y legible */
            display: flex; /* Habilita flexbox */
            flex-direction: column; /* Apila los elementos verticalmente */
            align-items: center; /* Centra los elementos horizontalmente */
            justify-content: center; /* Centra los elementos verticalmente */
            min-height: 100vh; /* Asegura que el cuerpo ocupe al menos toda la altura de la ventana */
            margin: 0; /* Elimina el margen por defecto del body */
            background-color: #f0f2f5; /* Color de fondo suave */
            padding: 20px; /* Añade un poco de espacio alrededor */
            box-sizing: border-box; /* Asegura que padding y border no aumenten el tamaño total del elemento */
        }

        /* Contenedor principal para el formulario y el mensaje */
        .container {
            background-color: #ffffff; /* Fondo blanco para el contenedor */
            padding: 30px 40px; /* Espaciado interno generoso */
            border-radius: 12px; /* Bordes redondeados */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Sombra sutil para dar profundidad */
            text-align: center; /* Centra el texto dentro del contenedor */
            width: 100%; /* Ocupa todo el ancho disponible */
            max-width: 400px; /* Limita el ancho máximo para mejor lectura en pantallas grandes */
        }

        /* Estilo para el título */
        h1 {
            color: #333; /* Color oscuro para el título */
            margin-bottom: 25px; /* Espacio debajo del título */
            font-size: 1.8em; /* Tamaño de fuente del título */
        }

        /* Estilo para las etiquetas */
        label {
            display: block; /* Hace que la etiqueta ocupe toda la línea */
            margin-bottom: 8px; /* Espacio debajo de la etiqueta */
            color: #555; /* Color de texto para la etiqueta */
            font-weight: bold; /* Texto en negrita */
            text-align: left; /* Alinea el texto de la etiqueta a la izquierda */
        }

        /* Estilo para el campo de entrada de texto */
        input[type="text"] {
            width: calc(100% - 22px); /* Ocupa todo el ancho menos el padding y borde */
            padding: 12px; /* Espaciado interno */
            margin-bottom: 20px; /* Espacio debajo del input */
            border: 1px solid #ccc; /* Borde sutil */
            border-radius: 6px; /* Bordes redondeados */
            font-size: 1em; /* Tamaño de fuente */
            box-sizing: border-box; /* Incluye padding y borde en el ancho total */
        }

        input[type="text"]:focus {
            border-color: #007bff; /* Cambia el color del borde al enfocar */
            outline: none; /* Quita el contorno por defecto */
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25); /* Añade un resplandor al enfocar */
        }

        /* Estilo para el botón */
        button {
            background-color: #007bff; /* Color de fondo azul primario */
            color: white; /* Texto blanco */
            padding: 12px 20px; /* Espaciado interno */
            border: none; /* Sin borde */
            border-radius: 6px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor a una mano */
            font-size: 1em; /* Tamaño de fuente */
            transition: background-color 0.3s ease; /* Transición suave para el hover */
            width: 100%; /* El botón ocupa todo el ancho */
        }

        button:hover {
            background-color: #0056b3; /* Color de fondo más oscuro al pasar el mouse */
        }

        /* Estilo para el párrafo donde se mostrará el mensaje de saludo */
        #mensajeSaludo {
            margin-top: 25px; /* Espacio arriba del mensaje */
            font-size: 1.2em; /* Tamaño de fuente del mensaje */
            color: #28a745; /* Color verde para un mensaje positivo */
            font-weight: bold; /* Texto en negrita */
            min-height: 1.5em; /* Altura mínima para evitar saltos de diseño */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Saludo Interactivo</h1>

        <label for="nombreInput">Introduce tu nombre:</label>
        <input type="text" id="nombreInput" placeholder="Ej: Nahuel">

        <button id="saludarBtn">Saludar</button>

        <p id="mensajeSaludo"></p>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
